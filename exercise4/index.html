<!DOCTYPE HTML>
<html lang="en-gb">
  <head>
  	<meta charset="utf-8">
  	<title>Video player example</title>
  	<link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="player">

     <video id="media" controls>
        <source src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4" type="video/mp4">
      </video> 
  

      <div class="controls video-controls">
      
        <!--Creat using the button using reference icon button for a media player API-->
        <button class="play" data-icon="P" aria-label="play pause toggle"></button>
        <button class="stop" data-icon="S" aria-label="stop"></button>
        <div class="timer"><div class="timer-bar"></div><span aria-label="timer" class="timer-span">00:00</span></div>
        <button class="mute" data-icon="Q" aria-label="mute audio"></button>
        <button class="rwd" data-icon="B" aria-label="rewind"></button>
        <button class="fwd" data-icon="F" aria-label="fast forward"></button>
        <input type="range" id="volume" name="volume" min="0" max="1" step="0.01" onchange="changevolume(this.value)">
        <button class="replay" data-icon="r" aria-label="replay"></button>

      </div>
    </div>
    <script src="custom-player.js"></script>
  </body>
</html>
